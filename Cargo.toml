[package]
name = "mpris-controller"
version = "0.1.0"
authors = ["Fran√ßois Laignel <fengalin@free.fr>"]
categories = ["Multimedia"]
keywords = ["mpris", "midi", "controller"]
description = "Control an MPRIS player from a Universal Control Surface"
license = "MIT"
readme = "README.md"
repository = "https://github.com/fengalin/mpris-controller"
edition = "2021"

[dependencies]
crossbeam-channel = "0.5"
eframe = { version = "0.17", features = ["persistence"] }
env_logger = "0.9"
image = "0.24"
log = { version = "0.4", features = ["release_max_level_debug"] }
midi-msg = "0.3.0"
# Use master due to https://github.com/Boddlnagg/midir/pull/99
midir = { git = "https://github.com/Boddlnagg/midir" }
mpris = { git = "https://github.com/Mange/mpris-rs" }
once_cell = "1.0"
thiserror = "1.0"
